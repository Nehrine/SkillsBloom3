<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="main.js" defer></script> <!-- Link to external JavaScript -->
</head>
<body onload="loadUserProfile()"> <!-- Load profile on page load -->
  <header>
    <h1>Welcome, <span id="profileName">User</span>!</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="#" onclick="logoutUser()">Logout</a> <!-- Logout function -->
      <a href="#" onclick="scrollToProfile()" id="profileIconLink">
        <img id="profileIcon" src="profile-icon.png" alt="Profile Icon" width="50" height="50"> <!-- Clickable Profile Icon -->
      </a>
    </nav>
  </header>

  <main>
    <section id="profileSection">
      <h2>Your Profile</h2>
      <div class="profile-container">
        <img id="profilePic" src="default-profile.png" alt="Profile Picture" width="150" height="150">
      </div>
      <input type="file" id="profilePicUpload" accept="image/*" onchange="uploadProfilePic(event)">
      <p><strong>Name:</strong> <span id="profileFullName"></span></p>
      <p><strong>Email:</strong> <span id="profileEmail"></span></p>
      <p><strong>Bio:</strong> <span id="profileBio"></span></p>
      <textarea id="bioInput" placeholder="Add a bio..." rows="4" cols="50"></textarea>
      <button onclick="updateBio()">Update Bio</button>
    </section>
      
    <section>
      <h2>Your Activity</h2>
      
      <!-- Scheduled Sessions -->
      <h3>Scheduled Sessions</h3>
      <ul id="scheduledSessionsList">
        <li class="empty-placeholder">No sessions scheduled yet.</li>
      </ul>
  
      <!-- Skills Viewed -->
      <h3>Skills Viewed</h3>
      <ul id="skillsViewedList">
        <li class="empty-placeholder">No skills viewed yet.</li>
      </ul>
  
      <!-- Forums Participated -->
      <h3>Forum Posts</h3>
      <ul id="forumPostsList">
        <li class="empty-placeholder">No forum activity yet.</li>
      </ul>
    </section>
  </main>
</body>
</html>

<script>
  function greeting() {
    showUsernameinProfile();
  }
  setTimeout(greeting,100);

  function scrollToProfile() {
    document.getElementById('profileSection').scrollIntoView({ behavior: 'smooth' });
  }
</script>
</html>
